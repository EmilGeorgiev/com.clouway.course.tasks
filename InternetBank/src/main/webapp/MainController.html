<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery-2.1.1.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="mainController.css">
</head>

<body>

<!--Deposit modal-->
<div class="modal fade"
     id="depositModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="depositModalLabel"
     aria-hidden="true">
    <!--Modal dialog-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="depositModalLabel">Deposit</h4>
            </div>
            <!--Modal body-->
            <div class="modal-body">
                <form class="form-horizontal" role="form" method="post" action="/transactionController">
                    <div class="form-group">
                        <label for="amount" class="col-md-2 control-label">Amount:</label>

                        <div class="col-md-10">
                            <input type="text"
                                   id="amount"
                                   name="transactionDTO.amount"
                                   class="form-control"
                                   placeholder="deposit amount">
                            <input type="hidden"
                                   name="transactionDTO.transactionType"
                                   value="deposit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" class="btn btn-default">Deposit</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--Modal footer-->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Withdraw modal-->
<div class="modal fade"
     id="withdrawModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="withdrawModalLabel"
     aria-hidden="true">
    <!--Modal dialog-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="withdrawModalLabel">Deposit</h4>
            </div>
            <!--Modal body-->
            <div class="modal-body">
                <form class="form-horizontal" role="form" method="post" action="/transactionController">
                    <div class="form-group">
                        <label for="withdrawAmount" class="col-md-2 control-label">Amount:</label>

                        <div class="col-md-10">
                            <input type="text"
                                   id="withdrawAmount"
                                   name="transactionDTO.amount"
                                   class="form-control"
                                   placeholder="withdraw amount">
                            <input type="hidden"
                                   name="transactionDTO.transactionType"
                                   value="withdraw">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" class="btn btn-default">Withdraw</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--Modal footer-->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="mainFramework">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Internet Bank</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <button class="btn btn-primary btn-lg"
                        data-toggle="modal"
                        data-target="#depositModal">
                    Deposit
                </button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary btn-lg"
                        data-toggle="modal"
                        data-target="#withdrawModal">
                    Withdraw
                </button>
            </div>
            <div class="col-md-1">
                <a href="/logoutController"
                   class="btn btn-default">Logout</a>
            </div>
        </div>
        ${userMessage}
        <div class="row">
            <div class="col-md-7">
                @Transaction(transactions = list)
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <a href="/logoutController"
                   class="btn btn-default">Logout</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
