<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="registered.css">

    <meta http-equiv="Cache-control" content="No-Cache">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12" align="center">
            <h3>Please register</h3>
        </div>
    </div>
    <form class="form-horizontal" role="form" action="/registered" method="POST">
        <div class="message"><i>${registeredMessage.message}</i></div>
        <div class="form-group">
            <label for="name" class="col-md-2 control-label">First Name</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="name" name="userDTO.name" placeholder="Enter first name">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-2 control-label">Password</label>
            <div class="col-md-6">
                <input type="password" name="userDTO.password" class="form-control" id="password" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Register</button>
                <a href="/loginController?isShowMessage=false" class="btn btn-default">Login</a>
            </div>
        </div>
    </form>
</div>



</body>
</html>
